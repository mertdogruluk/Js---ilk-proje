<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img
        class="bg"
        src="assets/images/Blue Wave Illustration Wallpaper (4K) for PC.jpeg"
        alt=""
      />
      <div class="content">
        <h1 class="text-center mt-5">Focus on your work, not your phone.</h1>
        <br /><br />
        <h3 class="text-center">
          “You've been distracted by your phone
          <span id="distraction-time" class="fw-bold">0</span> times since you
          started working.”
        </h3>
        <br />
        <div class="text-center">
          <button
            onclick="incrementFunction()"
            type="button"
            class="btn btn-danger"
          >
            I got distracted
          </button>
        </div>
        <br /><br />
        <h4 class="text-center">
          Here's a relaxing suggestion to help you focus better:
        </h4>
        <h4 class="text-center" style="color: rgb(198, 41, 41);">Please turn up to volume!</h4>
        <br /><br />
        <div class="text-center">
          <iframe
            src="https://player.vimeo.com/video/470643398?h=772881ed08&autoplay=1&muted=1&title=0&byline=0"
            width="400"
            height="225"
            frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <br>
        <h4 class="text-center mb-4">Also you can visit this<a style="text-decoration: none; color: rgb(198, 41, 41);" href="https://asoftmurmur.com"> website </a></h4>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
